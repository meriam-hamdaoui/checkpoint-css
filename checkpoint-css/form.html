<body>
    <!-- welcome section on the header -->
    <header>
        <h1>Welcome To Contact Me</h1>        
    </header>
    <!-- the main section, the form -->
    <main>
        <form> 
            <h4>Fill out the following form</h4>
            <div class="email">
                <label for="email"> 
                    <span>Email:</span><input id="email" placeholder="Enter your email"/>
                </label>
            </div>
            <div class="message">
                <label for="messages" style="margin-left:2em"> 
                    <span>Messages:</span><textarea id="messages"> Your Message</textarea>
                </label>
            </div>
           <div class="button">
                <input type="submit" value="Send">
           </div>           
        </form>
    </main>
